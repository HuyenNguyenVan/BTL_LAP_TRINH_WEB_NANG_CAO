<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="include.js" defer></script>
    <style>
        .product-item {
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .product-item:hover {
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .selected {
            border: 2px solid #007bff;
        }
        .product-img {
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="menu-placeholder"></div>
    <main>
        <div class="container mt-5">
            <h1 class="mb-4">Product List</h1>
            <div class="row">
                <div class="col-md-12 mb-4">
                    <div class="card product-item" data-id="1" data-price="19.99">
                        <img src="https://via.placeholder.com/150" class="product-img" alt="Product 1">
                        <div class="card-body">
                            <h5 class="card-title">Product 1</h5>
                            <p class="card-text">Description for product 1.</p>
                            <p class="card-text">$19.99</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 mb-4">
                    <div class="card product-item" data-id="2" data-price="29.99">
                        <img src="https://via.placeholder.com/150" class="product-img" alt="Product 2">
                        <div class="card-body">
                            <h5 class="card-title">Product 2</h5>
                            <p class="card-text">Description for product 2.</p>
                            <p class="card-text">$29.99</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 mb-4">
                    <div class="card product-item" data-id="3" data-price="39.99">
                        <img src="https://via.placeholder.com/150" class="product-img" alt="Product 3">
                        <div class="card-body">
                            <h5 class="card-title">Product 3</h5>
                            <p class="card-text">Description for product 3.</p>
                            <p class="card-text">$39.99</p>
                        </div>
                    </div>
                </div>
                <!-- Add more products as needed -->
            </div>
            <div class="mt-4">
                <h4>Total: $<span id="total-price">0.00</span></h4>
                <button id="checkout-btn" class="btn btn-primary mt-2">Proceed to Checkout</button>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const selectedProducts = [];
                const productItems = document.querySelectorAll('.product-item');
                const totalPriceElement = document.getElementById('total-price');
                const checkoutBtn = document.getElementById('checkout-btn');

                productItems.forEach(item => {
                    item.addEventListener('click', function () {
                        const productId = item.getAttribute('data-id');
                        const productPrice = parseFloat(item.getAttribute('data-price'));
                        if (selectedProducts.includes(productId)) {
                            selectedProducts.splice(selectedProducts.indexOf(productId), 1);
                            item.classList.remove('selected');
                        } else {
                            selectedProducts.push(productId);
                            item.classList.add('selected');
                        }
                        updateTotalPrice();
                    });
                });

                checkoutBtn.addEventListener('click', function () {
                    if (selectedProducts.length > 0) {
                        const url = new URL('pay.html', window.location.href);
                        url.searchParams.set('products', selectedProducts.join(','));
                        window.location.href = url;
                    } else {
                        alert('Please select at least one product.');
                    }
                });

                function updateTotalPrice() {
                    let totalPrice = 0;
                    selectedProducts.forEach(productId => {
                        const productItem = document.querySelector(`.product-item[data-id="${productId}"]`);
                        const productPrice = parseFloat(productItem.getAttribute('data-price'));
                        totalPrice += productPrice;
                    });
                    totalPriceElement.textContent = totalPrice.toFixed(2);
                }
            });
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </main> 
    <div id="chatbot-placeholder"></div>
    <div id="footer-placeholder"></div> 
</body>
</html>
