<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Ray Appointment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="include.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .time-slot {
            margin: 5px;
        }

        .selected {
            background-color: #28a745;
            color: white;
        }

        #book-appointment {
            display: none;
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>
    <div id="menu-placeholder"></div>
    <main>
        <div class="container mt-5">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="card-title">Chụp X-Quang</h5>
                        <span class="badge badge-success">Giá dịch vụ: 120.000 đ</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <img src="your-image-path.jpg" alt="X-Ray" class="img-fluid" style="max-width: 200px;">
                        </div>
                        <div>
                            <h6>Phòng Khám Chuyên Khoa Vật Lý Trị Liệu Và Phục Hồi Chức Năng DR.ALLEN - Hai Bà Trưng</h6>
                            <p>352 Phố Huế, Hai Bà Trưng, Hà Nội</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="appointment-date">Lịch khám tại viện</label>
                        <input type="date" class="form-control" id="appointment-date">
                    </div>
                    <div id="time-slots" class="d-flex flex-wrap mb-3">
                        <!-- Time slots will be dynamically generated here -->
                    </div>
                    <button id="book-appointment" class="btn btn-primary">Đặt Lịch</button>
                    <div id="success-message" class="alert alert-success mt-3" style="display: none;">Đặt lịch thành công!</div>
                    <div class="mt-3">
                        <h6>CHI TIẾT DỊCH VỤ</h6>
                        <p>Chụp x-quang toàn thân với chi phí niêm yết</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            $(document).ready(function () {
                const timeSlots = [
                    '08:00', '08:30', '09:00', '09:30', '10:00', '10:30', '11:00', '11:30', '12:00',
                    '12:30', '13:00', '13:30', '14:00', '14:30', '15:00', '15:30', '16:00', '16:30',
                    '17:00', '17:30', '18:00', '18:30'
                ];
    
                const $timeSlotsContainer = $('#time-slots');
                const $bookAppointmentButton = $('#book-appointment');
                const $successMessage = $('#success-message');
    
                timeSlots.forEach(slot => {
                    $timeSlotsContainer.append(`
                        <button class="btn btn-outline-secondary time-slot" data-time="${slot}">${slot}</button>
                    `);
                });
    
                $timeSlotsContainer.on('click', '.time-slot', function () {
                    $('.time-slot').removeClass('selected');
                    $(this).addClass('selected');
                    $bookAppointmentButton.show();
                    $successMessage.hide();
                });
    
                $bookAppointmentButton.on('click', function () {
                    $successMessage.show();
                    $bookAppointmentButton.hide();
                });
            });
        </script>
    </main> 
    <div id="chatbot-placeholder"></div>
    <div id="footer-placeholder"></div> 
</body>

</html>
