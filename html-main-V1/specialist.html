<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Sách Dịch Vụ</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="include.js" defer></script>
  <style>
    .service-card {
      display: flex;
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .service-card img {
      max-width: 100px;
      border-radius: 10px;
    }
    .service-details {
      margin-left: 20px;
      flex-grow: 1;
    }
    .service-title {
      font-size: 1.25em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .service-info {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <div id="menu-placeholder"></div>
  <main>
    <div class="container mt-5">
      <!-- Buttons -->
      <div class="d-flex flex-wrap mb-3" role="group">
        <button type="button" class="btn btn-success m-1">Tất cả</button>
        <button type="button" class="btn btn-outline-secondary m-1">Khám bệnh</button>
        <button type="button" class="btn btn-outline-secondary m-1">Khám tại nhà</button>
        <button type="button" class="btn btn-outline-secondary m-1">Xét nghiệm Cúm A,B</button>
        <button type="button" class="btn btn-outline-secondary m-1">Xét nghiệm Gene</button>
        <button type="button" class="btn btn-outline-secondary m-1">Cơ Xương Khớp</button>
        <button type="button" class="btn btn-outline-secondary m-1">Khám Nhi và Sàng lọc Sơ sinh</button>
        <button type="button" class="btn btn-outline-secondary m-1">Nam khoa</button>
        <button type="button" class="btn btn-outline-secondary m-1">Vật lý trị liệu</button>
        <button type="button" class="btn btn-outline-secondary m-1">Sản Phụ Khoa</button>
        <button type="button" class="btn btn-outline-secondary m-1">Khám Sức Khoẻ Tổng quát</button>
        <button type="button" class="btn btn-outline-secondary m-1">Tiêu Hoá</button>
        <button type="button" class="btn btn-outline-secondary m-1">Khám Sức Khoẻ Lái Xe</button>
        <button type="button" class="btn btn-outline-secondary m-1">Khám nghiệm Chức năng - Tâm thần</button>
        <button type="button" class="btn btn-outline-secondary m-1">Tầm soát Ung thư - Nam</button>
        <button type="button" class="btn btn-outline-secondary m-1">Tầm soát Ung thư - Nữ</button>
        <button type="button" class="btn btn-outline-secondary m-1">Xét nghiệm tổng quát</button>
        <button type="button" class="btn btn-outline-secondary m-1">Tuyển giáo</button>
        <button type="button" class="btn btn-outline-secondary m-1">Khám và Nội Soi Tai - Mũi - Họng</button>
        <button type="button" class="btn btn-outline-secondary m-1">Khám Răng Hàm Mặt</button>
        <button type="button" class="btn btn-outline-secondary m-1">Dịch vụ Spa</button>
        <button type="button" class="btn btn-outline-secondary m-1">Dinh dưỡng</button>
        <button type="button" class="btn btn-outline-secondary m-1">Tầm soát bệnh truyền nhiễm</button>
        <button type="button" class="btn btn-outline-secondary m-1">Y học cổ truyền</button>
      </div>
  
      <!-- Search box -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="search" placeholder="Tên dịch vụ, mô tả dịch vụ...">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">Địa điểm</button>
        </div>
      </div>
  
      <!-- Service List -->
      <div id="service-list" class="row">
        <!-- Service items will be inserted here by jQuery -->
      </div>
  
      <!-- Pagination -->
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center" id="pagination">
          <!-- Pagination items will be inserted here by jQuery -->
        </ul>
      </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function() {
        var services = [
          { title: 'Chụp X-Quang', location: 'Phòng Khám Chuyên Khoa Vật Lý Trị Liệu Vo Phục Hồi Chức Năng DR.ALLEN - Hai Bà Trưng', price: '120.000 đ', image: 'your-image-url.jpg' },
          { title: 'Điều trị các bệnh lý cơ xương khớp bằng PP Chiropractic với BS người nước ngoài', location: 'Phòng Khám Chuyên Khoa Vật Lý Trị Liệu Vo Phục Hồi Chức Năng DR.ALLEN - Hai Bà Trưng', price: '850.000 đ', image: 'your-image-url.jpg' },
          { title: 'G-ADHD - Tìm hiểu nguy cơ ADHD di truyền', location: 'Genetica - Xét Nghiệm Gen Công Nghệ Mỹ Cho Người Châu Á - Hà Nội', price: '3.500.000 đ', image: 'your-image-url.jpg' },
          { title: 'G-Allergy - Sàng lọc nguy cơ Dị ứng', location: 'Genetica - Xét Nghiệm Gen Công Nghệ Mỹ Cho Người Châu Á - Hà Nội', price: '3.500.000 đ', image: 'your-image-url.jpg' },
          { title: 'G-Autism - Tìm hiểu nguy cơ Tự kỷ di truyền', location: 'Genetica - Xét Nghiệm Gen Công Nghệ Mỹ Cho Người Châu Á - Hà Nội', price: '3.500.000 đ', image: 'your-image-url.jpg' },
          { title: 'Gói khám Sản Phụ khoa - BVĐK Hồng Phát', location: 'Bệnh Viện Đa Khoa Hồng Phát', price: '2.530.000 đ', image: 'your-image-url.jpg' },
          { title: 'Gói khám sức khoẻ cơ bản cho Nam tại Phòng khám MEDELAB', location: 'PHÒNG KHÁM ĐA KHOA MEDELAB', price: '2.925.000 đ', image: 'your-image-url.jpg' },
          { title: 'Gói khám sức khoẻ cơ bản cho Nữ tại Phòng khám MEDELAB', location: 'PHÒNG KHÁM ĐA KHOA MEDELAB', price: '3.575.000 đ', image: 'your-image-url.jpg' },
          { title: 'Gói khám sức khoẻ nâng cao cho Nam tại Phòng khám MEDELAB', location: 'PHÒNG KHÁM ĐA KHOA MEDELAB', price: '4.845.000 đ', image: 'your-image-url.jpg' },
          { title: 'Chụp X-Quang', location: 'Phòng Khám Chuyên Khoa Vật Lý Trị Liệu Vo Phục Hồi Chức Năng DR.ALLEN - Hai Bà Trưng', price: '120.000 đ', image: 'your-image-url.jpg' },
          { title: 'Điều trị các bệnh lý cơ xương khớp bằng PP Chiropractic với BS người nước ngoài', location: 'Phòng Khám Chuyên Khoa Vật Lý Trị Liệu Vo Phục Hồi Chức Năng DR.ALLEN - Hai Bà Trưng', price: '850.000 đ', image: 'your-image-url.jpg' },
          { title: 'G-ADHD - Tìm hiểu nguy cơ ADHD di truyền', location: 'Genetica - Xét Nghiệm Gen Công Nghệ Mỹ Cho Người Châu Á - Hà Nội', price: '3.500.000 đ', image: 'your-image-url.jpg' },
          { title: 'G-Allergy - Sàng lọc nguy cơ Dị ứng', location: 'Genetica - Xét Nghiệm Gen Công Nghệ Mỹ Cho Người Châu Á - Hà Nội', price: '3.500.000 đ', image: 'your-image-url.jpg' },
          { title: 'Gói khám sức khoẻ nâng cao cho Nữ tại Phòng khám MEDELAB', location: 'PHÒNG KHÁM ĐA KHOA MEDELAB', price: '5.835.000 đ', image: 'your-image-url.jpg' },
        ];
  
        var itemsPerPage = 10;
        var currentPage = 1;
  
        function renderServices() {
          $('#service-list').empty();
          var start = (currentPage - 1) * itemsPerPage;
          var end = start + itemsPerPage;
          var paginatedItems = services.slice(start, end);
  
          paginatedItems.forEach(function(service) {
            var serviceHtml = `
              <div class="col-md-6">
                <a href="specialistDetail.html">
                  <div class="service-card">
                  <div class="service-image">
                    <img src="${service.image}" alt="${service.title}">
                  </div>
                  <div class="service-details">
                    <div class="service-title">${service.title}</div>
                    <div class="service-info">
                      <p>${service.location}</p>
                      <p>${service.price}</p>
                    </div>
                  </div>
                </div>
                </a>
              </div>
            `;
            $('#service-list').append(serviceHtml);
          });
        }
  
        function renderPagination() {
          $('#pagination').empty();
          var pageCount = Math.ceil(services.length / itemsPerPage);
  
          for (var i = 1; i <= pageCount; i++) {
            var pageItem = `
              <li class="page-item ${i === currentPage ? 'active' : ''}">
                <a class="page-link" href="#">${i}</a>
              </li>
            `;
            $('#pagination').append(pageItem);
          }
        }
  
        $(document).on('click', '.page-link', function(e) {
          e.preventDefault();
          currentPage = parseInt($(this).text());
          renderServices();
          renderPagination();
        });
  
        renderServices();
        renderPagination();
      });
    </script>
  </main> 
  <div id="chatbot-placeholder"></div>
  <div id="footer-placeholder"></div> 
</body>
</html>
