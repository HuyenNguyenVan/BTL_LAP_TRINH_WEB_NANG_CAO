<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="include.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .carousel-item img {
            max-height: 200px;
            object-fit: cover;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        .product-card img {
            max-height: 150px;
            margin-bottom: 10px;
        }
        .product-card {
        margin-bottom: 20px;
        text-align: center;
        }
        .pagination {
            margin-top: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            justify-content: center;
        }
        nav-categories {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        .nav-categories a {
            padding: 10px 20px;
            text-decoration: none;
            color: #555;
        }
        .nav-categories a.active {
            font-weight: bold;
            border-bottom: 2px solid #007bff;
            color: #007bff;
        }
        .nav-categories .dropdown {
            margin-left: auto;
            padding-right: 20px;
        }
        .h2-icon {
            display: flex;
            align-items: center;
        }
        .h2-icon i {
            margin-right: 10px;
            color: #ff4500;
        }
        .search-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        .search-container .fa-search {
            color: white;
            margin-right: 10px;
            color: #555;
        }
        .search-container {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .input-group .form-control {
            border-right: 0;
        }
        .input-group .input-group-append .input-group-text {
            background: white;
            border-left: 0;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="menu-placeholder"></div>
    <main>
        <div class="container-fluid" style="background: rgb(58, 181, 138);">
            <div class="container">
                <div class="search-container mt-4 mb-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm...">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="container mt-4">
                <iframe src="producthot.html" frameborder="0" style="height: 440px; width: 100%;"></iframe>
            </div>
            <div class="container mt-4">
                <iframe src="ngayhe.html" frameborder="0" style="height: 440px; width: 100%;"></iframe>
            </div>
            <div class="container mt-4 mb-4">
                <div class="nav-categories">
                    <div style="display: flex; justify-content: space-between;">
                        <h2 class="mr-4">Sản phẩm</h2>
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownSortButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Sắp xếp theo
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownSortButton">
                                <a class="dropdown-item" href="#">Sắp xếp theo giá</a>
                                <a class="dropdown-item" href="#">Sắp xếp theo tên</a>
                                <a class="dropdown-item" href="#">Sắp xếp theo đánh giá</a>
                            </div>
                        </div>
                    </div>
                    <a href="#" class="active">Tất cả</a>
                    <a href="#">Mẹ & Bé</a>
                    <a href="#">Chăm sóc cá nhân</a>
                    <a href="#">Vật tư y tế</a>
                    <a href="#">Thuốc kê đơn</a>
                    <a href="#">Thực phẩm chức năng</a>
                    <a href="#">Sức khỏe giới tính</a>
                </div>
            </div>
            <div class="container">
                <h1 class="my-4">Danh sách sản phẩm</h1>
                <div class="row" id="productContainer"></div>
        
                <nav aria-label="Page navigation example" class="mt-4">
                    <ul class="pagination justify-content-center" id="pagination"></ul>
                </nav>
            </div>
            
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const products = [
                        { id: 1, title: "Máy đo huyết áp", price: "800,000đ", img: "/images/prd1.jpg" },
                        { id: 2, title: "Nhiệt kế điện tử", price: "200,000đ", img: "/images/prd2.jpg" },
                        { id: 3, title: "Ống nghe y tế", price: "1,200,000đ", img: "/images/prd1.jpg" },
                        { id: 4, title: "Máy đo đường huyết", price: "1,500,000đ", img: "/images/prd1.jpg" },
                        { id: 5, title: "Bộ dụng cụ sơ cứu", price: "300,000đ", img: "/images/prd1.jpg" },
                        { id: 6, title: "Khẩu trang y tế", price: "50,000đ", img: "/images/prd1.jpg" },
                        { id: 7, title: "Găng tay y tế", price: "100,000đ", img: "/images/prd1.jpg" },
                        { id: 8, title: "Nước rửa tay khô", price: "60,000đ", img: "/images/prd1.jpg" },
                        { id: 9, title: "Băng gạc y tế", price: "30,000đ", img: "/images/prd1.jpg" },
                        { id: 10, title: "Máy phun sương khử khuẩn", price: "2,000,000đ", img: "/images/prd1.jpg" },
                        { id: 11, title: "Dung dịch sát khuẩn", price: "80,000đ", img: "/images/prd1.jpg" },
                        { id: 12, title: "Băng cá nhân", price: "20,000đ", img: "/images/prd1.jpg" },
                        { id: 13, title: "Bộ test nhanh COVID-19", price: "100,000đ", img: "/images/prd1.jpg" },
                        { id: 14, title: "Máy xông khí dung", price: "1,800,000đ", img: "/images/prd1.jpg" },
                        { id: 15, title: "Cồn y tế", price: "40,000đ", img: "/images/prd1.jpg" },
                        { id: 16, title: "Máy lọc không khí", price: "3,500,000đ", img: "/images/prd1.jpg" },
                        { id: 17, title: "Ống tiêm dùng một lần", price: "10,000đ", img: "/images/prd1.jpg" },
                        { id: 18, title: "Bộ đo SPO2", price: "700,000đ", img: "/images/prd1.jpg" },
                        { id: 19, title: "Nước súc miệng sát khuẩn", price: "50,000đ", img: "/images/prd1.jpg" },
                        { id: 20, title: "Bộ đo chiều cao và cân nặng", price: "1,000,000đ", img: "/images/prd1.jpg" }
                    ];
                    const itemsPerPage = 16;
                    let currentPage = 1;
        
                    function displayProducts(page) {
                        const productContainer = document.getElementById("productContainer");
                        productContainer.innerHTML = "";
                        const start = (page - 1) * itemsPerPage;
                        const end = page * itemsPerPage;
                        const paginatedProducts = products.slice(start, end);
        
                        for (let i = 0; i < paginatedProducts.length; i++) {
                            const product = paginatedProducts[i];
                            const productCard = `
                                <div class="col-md-3 mb-4">
                                    <div class="card h-100">
                                        <img src="${product.img}" style="height: 250px;" class="card-img-top img-fluid" alt="${product.title}">
                                        <div class="card-body" style="text-align: center;">
                                            <h5 class="card-title">${product.title}</h5>
                                            <p class="card-text bold">${product.price}</p>
                                            <div class="text-center">
                                                <a href="pay.html?product=${product.id}" class="btn btn-primary btn-lg">Đặt hàng</a>
                                                <button class="btn btn-secondary btn-lg add-to-cart" data-id="${product.id}">
                                                    <i class="fas fa-shopping-cart"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                            productContainer.innerHTML += productCard;
                        }
        
                        document.querySelectorAll('.add-to-cart').forEach(button => {
                            button.addEventListener('click', function() {

                                const currentUser =  localStorage.getItem("currentUser");
                                if(currentUser === null || currentUser == ''){
                                    alert("Bạn cần phải đăng nhập để tiếp tục")
                                      // Sử dụng div với class alert alert-secondary
                                    window.location.href = "login.html";
                                    return;
                                }
                                const productId = this.getAttribute('data-id');
                                addToCart(productId);
                            });
                        });
                    }
                    function setupPagination() {
                        const paginationContainer = document.getElementById("pagination");
                        const pageCount = Math.ceil(products.length / itemsPerPage);
                        paginationContainer.innerHTML = "";
        
                        for (let i = 1; i <= pageCount; i++) {
                            const pageItem = document.createElement("li");
                            pageItem.className = "page-item" + (i === currentPage ? " active" : "");
                            pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                            pageItem.addEventListener('click', function(event) {
                                event.preventDefault();
                                currentPage = i;
                                displayProducts(currentPage);
                                setupPagination();
                            });
                            paginationContainer.appendChild(pageItem);
                        }
                    }
        
                    function addToCart(productId) {
                        const cart = JSON.parse(localStorage.getItem('cart')) || [];
                        if (!cart.includes(productId)) {
                            cart.push(productId);
                        }
                        localStorage.setItem('cart', JSON.stringify(cart));
                        alert('Product added to cart!');
                    }
        
                    displayProducts(currentPage);
                    setupPagination();
                });
            </script>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </main> 
    <div id="chatbot-placeholder"></div>
    <div id="footer-placeholder"></div> 
</body>
</html>
