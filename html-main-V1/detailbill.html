<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="include.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        @font-face {
            font-family: 'svn-gilroy';
            src: url('/fonts/svn-gilroy.woff2') format('woff2'),
                 url('/fonts/svn-gilroy.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="menu-placeholder"></div>
    <main>
        <div class="container-fluid" style="background: rgba(36, 172, 124, 0.9);">
            <div class="container" style="padding: 0;">
                <img src="/images/banner.png" alt="" class="img-fluid" style="width: 100%;">
            </div>
        </div>
        <div class="container mt-5">
            <h1 class="display-4 mb-4">Danh sách hóa đơn</h1>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="bg-light">
                        <tr>
                            <th class="px-4 py-2">Hóa đơn ID</th>
                            <th class="px-4 py-2">Tên bệnh nhân</th>
                            <th class="px-4 py-2">Bác sĩ</th>
                            <th class="px-4 py-2">Tổng giá trị</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Hóa đơn 1 -->
                        <tr class="cursor-pointer" onclick="showInvoiceDetail('bill001', 'Bệnh nhân A', 'Bác sĩ A', [['Thuốc A', 2, 10], ['Thuốc B', 3, 15]])">
                            <td class="px-4 py-2">bill001</td>
                            <td class="px-4 py-2">Bệnh nhân A</td>
                            <td class="px-4 py-2">Bác sĩ A</td>
                            <td class="px-4 py-2">$55</td>
                        </tr>
                        
                        <!-- Hóa đơn 2 -->
                        <tr class="cursor-pointer" onclick="showInvoiceDetail('bill002', 'Bệnh nhân B', 'Bác sĩ B', [['Thuốc C', 1, 20], ['Thuốc D', 2, 25]])">
                            <td class="px-4 py-2">bill002</td>
                            <td class="px-4 py-2">Bệnh nhân B</td>
                            <td class="px-4 py-2">Bác sĩ B</td>
                            <td class="px-4 py-2">$70</td>
                        </tr>
                        
                        <!-- Thêm các hóa đơn khác tại đây -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Popup -->
        <div id="billPopup" class="modal fade" tabindex="-1" aria-labelledby="billTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="billTitle" class="modal-title"></h5>
                        <button type="button" class="btn-close" onclick="hideBillPopup()" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-bordered">
                            <thead class="bg-light">
                                <tr>
                                    <th class="px-4 py-2">Thuốc</th>
                                    <th class="px-4 py-2">Số lượng</th>
                                    <th class="px-4 py-2">Giá thành</th>
                                </tr>
                            </thead>
                            <tbody id="billMedicines"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function showInvoiceDetail(id, patient, doctor, medicines) {
                document.getElementById("billTitle").textContent = "Hóa đơn ID: " + id;
                var medicineList = document.getElementById("billMedicines");
                medicineList.innerHTML = "";
                medicines.forEach(function(medicine) {
                    var row = document.createElement("tr");
                    var nameCell = document.createElement("td");
                    nameCell.textContent = medicine[0];
                    row.appendChild(nameCell);
                    var quantityCell = document.createElement("td");
                    quantityCell.textContent = medicine[1];
                    row.appendChild(quantityCell);
                    var priceCell = document.createElement("td");
                    priceCell.textContent = "$" + (medicine[1] * medicine[2]);
                    row.appendChild(priceCell);
                    medicineList.appendChild(row);
                });
                var myModal = new bootstrap.Modal(document.getElementById('billPopup'));
                myModal.show();
            }
            
            function hideBillPopup() {
                var myModal = bootstrap.Modal.getInstance(document.getElementById('billPopup'));
                myModal.hide();
            }
        </script>
    </main> 
    <div id="chatbot-placeholder"></div>
    <div id="footer-placeholder"></div> 
</body>
</html>
