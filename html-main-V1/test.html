<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Carousel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .carousel-item img {
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div id="productCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <!-- Slides -->
  </div>
  <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const products = [
      { id: 1, title: "Product 1", price: "100,000đ", img: "https://via.placeholder.com/150" },
      { id: 2, title: "Product 2", price: "200,000đ", img: "https://via.placeholder.com/150" },
      { id: 3, title: "Product 3", price: "300,000đ", img: "https://via.placeholder.com/150" },
      { id: 4, title: "Product 4", price: "400,000đ", img: "https://via.placeholder.com/150" },
      { id: 5, title: "Product 5", price: "500,000đ", img: "https://via.placeholder.com/150" },
      { id: 6, title: "Product 6", price: "600,000đ", img: "https://via.placeholder.com/150" },
      { id: 7, title: "Product 7", price: "700,000đ", img: "https://via.placeholder.com/150" },
      { id: 8, title: "Product 8", price: "800,000đ", img: "https://via.placeholder.com/150" },
      { id: 9, title: "Product 9", price: "900,000đ", img: "https://via.placeholder.com/150" },
      { id: 10, title: "Product 10", price: "1,000,000đ", img: "https://via.placeholder.com/150" },
      { id: 11, title: "Product 11", price: "1,100,000đ", img: "https://via.placeholder.com/150" },
      { id: 12, title: "Product 12", price: "1,200,000đ", img: "https://via.placeholder.com/150" },
      { id: 13, title: "Product 13", price: "1,300,000đ", img: "https://via.placeholder.com/150" },
      { id: 14, title: "Product 14", price: "1,400,000đ", img: "https://via.placeholder.com/150" },
      { id: 15, title: "Product 15", price: "1,500,000đ", img: "https://via.placeholder.com/150" },
      { id: 16, title: "Product 16", price: "1,600,000đ", img: "https://via.placeholder.com/150" },
      { id: 17, title: "Product 17", price: "1,700,000đ", img: "https://via.placeholder.com/150" },
      { id: 18, title: "Product 18", price: "1,800,000đ", img: "https://via.placeholder.com/150" },
      { id: 19, title: "Product 19", price: "1,900,000đ", img: "https://via.placeholder.com/150" },
      { id: 20, title: "Product 20", price: "2,000,000đ", img: "https://via.placeholder.com/150" }
    ];

    const carouselInner = document.querySelector('.carousel-inner');
    
    for (let i = 0; i < products.length; i += 5) {
      const carouselItem = document.createElement('div');
      carouselItem.classList.add('carousel-item');
      if (i === 0) {
        carouselItem.classList.add('active');
      }

      const row = document.createElement('div');
      row.classList.add('row');

      for (let j = i; j < i + 5; j++) {
        const productIndex = j % products.length; // Loop back to the beginning if reach the end
        const product = products[productIndex];

        const col = document.createElement('div');
        col.classList.add('col-2');

        const img = document.createElement('img');
        img.src = product.img;
        img.classList.add('d-block', 'w-100');
        img.alt = product.title;

        const carouselCaption = document.createElement('div');
        carouselCaption.classList.add('carousel-caption');
        const title = document.createElement('h5');
        title.textContent = product.title;
        const price = document.createElement('p');
        price.textContent = product.price;

        carouselCaption.appendChild(title);
        carouselCaption.appendChild(price);

        col.appendChild(img);
        col.appendChild(carouselCaption);

        row.appendChild(col);
      }

      carouselItem.appendChild(row);
      carouselInner.appendChild(carouselItem);
    }
  });
</script>
</body>
</html>
