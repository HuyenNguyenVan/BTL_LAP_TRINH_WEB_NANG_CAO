<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="include.js" defer></script>
    <style>
        @font-face {
            font-family: 'svn-gilroy';
            src: url('/fonts/svn-gilroy.woff2') format('woff2'),
                 url('/fonts/svn-gilroy.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="menu-placeholder"></div>
    <main>
        <div class="container-fluid" style="background: rgba(36, 172, 124, 0.9);">
            <div class="container" style="padding: 0;">
                <img src="/images/banner.png" alt="" class="img-fluid" style="width: 100%;">
            </div>
        </div>
        <div class="container mt-5">
            <h1 class="display-4 mb-4">Lịch sử khám</h1>
            <div class="row">
                <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                    <div class="card h-100" onclick="showPatientInfo('Bệnh nhân A', '2024-04-14', 'Bác sĩ A', 'Sốt, đau đầu', 'Cảm lạnh', 'Nghỉ ngơi, uống nhiều nước', 'bill.html')">
                        <div class="card-body">
                            <h5 class="card-title">Bệnh nhân A</h5>
                            <p class="card-text">Ngày khám: 2024-04-14</p>
                            <p class="card-text">Bác sĩ: Bác sĩ A</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                    <div class="card h-100" onclick="showPatientInfo('Bệnh nhân B', '2024-04-15', 'Bác sĩ B', 'Đau bụng, buồn nôn', 'Viêm dạ dày', 'Kiêng thức ăn cay, uống thuốc', 'bill.html')">
                        <div class="card-body">
                            <h5 class="card-title">Bệnh nhân B</h5>
                            <p class="card-text">Ngày khám: 2024-04-15</p>
                            <p class="card-text">Bác sĩ: Bác sĩ B</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="popup" class="modal fade" tabindex="-1" aria-labelledby="popupTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="popupTitle" class="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="popupDate"></p>
                        <p id="popupDoctor"></p>
                        <p id="popupSymptoms"></p>
                        <p id="popupDiagnosis"></p>
                        <p id="popupTreatment"></p>
                        <a id="popupBill" href="#" class="text-primary">Hóa đơn</a>
                    </div>
                </div>
            </div>
        </div>
        <script>
        function showPatientInfo(name, date, doctor, symptoms, diagnosis, treatment, billLink) {
            document.getElementById("popupTitle").textContent = "Tên bệnh nhân: " + name;
            document.getElementById("popupDate").textContent = "Ngày khám: " + date;
            document.getElementById("popupDoctor").textContent = "Bác sĩ: " + doctor;
            document.getElementById("popupSymptoms").textContent = "Triệu chứng: " + symptoms;
            document.getElementById("popupDiagnosis").textContent = "Chuẩn đoán: " + diagnosis;
            document.getElementById("popupTreatment").textContent = "Phương án điều trị: " + treatment;
            document.getElementById("popupBill").href = billLink;
            var myModal = new bootstrap.Modal(document.getElementById('popup'));
            myModal.show();
        }
        
        function hidePopup() {
            var myModal = bootstrap.Modal.getInstance(document.getElementById('popup'));
            myModal.hide();
        }
        </script>
    </main> 
    <div id="chatbot-placeholder"></div>
    <div id="footer-placeholder"></div> 
</body>
</html>
