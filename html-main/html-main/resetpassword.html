<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="grid grid-cols-2 h-screen">
        <div class="col-span-1 bg-violet-200">
            <div class="mx-auto py-24 pb-14">
                <div class="lg:px-32 sm:px-5 py-4">
                    <div class="flex gap-2">
                        <svg class="my-auto" width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.7 11.275C6.9 11.075 6.996 10.8333 6.988 10.55C6.98 10.2667 6.87566 10.025 6.675 9.82499L3.85 6.99999H15C15.2833 6.99999 15.521 6.90399 15.713 6.71199C15.905 6.51999 16.0007 6.28265 16 5.99999C16 5.71665 15.904 5.47899 15.712 5.28699C15.52 5.09499 15.2827 4.99932 15 4.99999H3.85L6.7 2.14999C6.9 1.94999 7 1.71232 7 1.43699C7 1.16165 6.9 0.924321 6.7 0.724988C6.5 0.524988 6.26233 0.424988 5.987 0.424988C5.71166 0.424988 5.47433 0.524988 5.275 0.724988L0.699997 5.29999C0.599997 5.39999 0.528996 5.50832 0.486996 5.62499C0.444996 5.74165 0.424329 5.86665 0.424995 5.99999C0.424995 6.13332 0.445997 6.25832 0.487997 6.37499C0.529997 6.49165 0.600663 6.59999 0.699997 6.69999L5.3 11.3C5.48333 11.4833 5.71233 11.575 5.987 11.575C6.26166 11.575 6.49933 11.475 6.7 11.275Z" fill="black"/>
                        </svg>
                        <div class="font-bold">Đặt lại mật khẩu</div>
                    </div>
                    <form>
                        <div class="grid grid-cols-4 gap-4 my-5">
                            <div class="col-span-1 my-2.5">
                                Nhập password
                            </div>
                            <div class="col-span-3">
                                <input type="password" name="email"
                                    class="bg-violet-100 border border-gray-300 text-gray-900 text-sm rounded-lg outline-violet-500 focus:bg-white block w-full p-4"
                                    placeholder="" required>
                                <div class="text-sm">Sử dụng 8 ký tự trở lên và kết hợp chữ hoa, thường và số .</div>
                            </div>
                        </div>
                        <div class="grid grid-cols-4 gap-4 my-5">
                            <div class="col-span-1 my-2.5">
                                Nhập lại password
                            </div>
                            <div class="col-span-3">
                                <input type="password" name="email"
                                    class="bg-violet-100 border border-gray-300 text-gray-900 text-sm rounded-lg outline-violet-500 focus:bg-white block w-full p-4"
                                    placeholder="" required>
                            </div>
                        </div>
                        <div class="grid grid-cols-4 my-5">
                            <button type="submit"
                            class="col-start-2 col-end-5 my-2.5 p-4 text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm w-full sm:w-autotext-center">Xác nhận</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
        <div class="col-span-1">
            <div class="py-8 lg:px-48">
                <img src="images/sign-up.png" alt="User" class="text-green-500 fill-current pt-36">
            </div>
            <div class="flex gap-4 pt-8 justify-center items-center">
                <img src="images/phone.png" alt="Doctor" class="w-8 h-8 text-blue-500 fill-current">
                <p>
                    <span>Hotline: </span><b class="text-black-alpha-50">1900 3367</b>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
