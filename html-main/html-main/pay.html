<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mt-5 mb-4">Checkout</h1>
    
    <!-- Product Information -->
    <div class="row mb-4">
        <div class="col-md-6">
            <img src="product-image.jpg" alt="Product Image" class="product-img">
        </div>
        <div class="col-md-6">
            <h3>Product Name</h3>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Price: $99.99</p>
            <p>Quantity: 1</p>
        </div>
    </div>
    
    <!-- Billing Information Form -->
    <form>
        <h3>Billing Information</h3>
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" class="form-control" id="fullname" placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city">
            </div>
            <div class="form-group col-md-6">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="Enter your zip code">
            </div>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select class="form-control" id="country">
                <option selected>Choose...</option>
                <option>United States</option>
                <option>Canada</option>
                <option>United Kingdom</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        
        <!-- Payment Information -->
        <h3>Payment Information</h3>
        <div class="form-group">
            <label for="card">Credit Card Number</label>
            <input type="text" class="form-control" id="card" placeholder="Enter your credit card number">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="expiry">Expiry Date</label>
                <input type="text" class="form-control" id="expiry" placeholder="MM/YY">
            </div>
            <div class="form-group col-md-6">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="Enter CVV">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">Place Order</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
